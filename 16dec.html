<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--animate cdn link-->

  <!--hover.css cdn link-->
  <link rel="stylesheet" href="./Hover-master/Hover-master/css/hover.css">
  <title>Hello, world!</title>
</head>

<body>
  <h1 class="animate__animated animate__bounce hvr-skew">An animated element</h1>
  <a href="#" class="hvr-pop">Pop</a>
  <a href="#" class="hvr-hang">Hang</a>
  <a href="#" class="hvr-skew">abc</a>

  <!--============================== tabs and pills==========================================-->
  <button class="btn btn-primary" data-bs-target="#mod" data-bs-toggle="modal">show Modal</button>

  <div class="modal" id="mod" tabindex="-1" role="dialog">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
          <ul class="nav nav-tabs">
            <li class="nav-item"><button type="button" class="btn btn-body nav-link active" data-bs-toggle="modal" data-bs-target="#login">login</button></li>
            <li class="nav-item"><button type="button" class="btn btn-body nav-link" data-bs-toggle="modal" data-bs-target="#signup">Signup</button></li>
          </ul>
        </div>
        </div>
        <div class="modal-body">
          <div class="tab-content">
            <div class="tab-pane fade show active" id="login">
              <div class="form floating mb-3 mt-3">

              </div>
              <div class="form floating mb-3 mt-3"><label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>

            </div>
            <div class="tab-pane fade show" id="signup">
              <div class="form floating mb-3 mt-3">

              </div>
              <div class="form floating mb-3 mt-3"><label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form floating mb-3 mt-3">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
